<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Новая вкладка</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<form class="search-form js-search-form" action="https://yandex.ru/search/" method="GET">
    <div class="select-wrapper">
        <select class="search-engine-select js-search-engine-select" aria-label="Выбор поисковой системы">
            <option value="yandex" selected>Яндекс</option>
            <option value="google">Google</option>
        </select>
    </div>

    <input
      class="search-input js-search-input"
      name="text"
      type="search"
      placeholder="Поиск"
      autocomplete="off"
      required
      autofocus
    />
    <button class="search-button" type="submit">Найти</button>
</form>

<div class="chats">
    <a class="chat-button" href="https://chat.travelline.lan/">chat.travelline</a>
    <a class="chat-button" href=https://chat.deepseek.com/">chat.deep-seek</a>
</div>

<script src="search.js"></script>
</body>
</html>
